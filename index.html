<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>contador: <span id="contador">0</span></h1>
        <button id="aumentar">Aumentar</button> 
        <button id="diminuir">Diminuir</button>
    </div>

    <script>
        const contadorSpam = document.getElementById('contador');
        const btnAumentar = document.getElementById('aumentar');
        const btnDiminuir = document.getElementById('diminuir');

        let contador = 0;

        function atualizarContador() {
            contadorSpam.textContent = contador;
            if (contador < 0) {
                contadorSpam.classList.add('negative'); // Adiciona a classe negativa
            } else {
                contadorSpam.classList.remove('negative'); // Remove a classe negativa
            }
        }

        btnAumentar.addEventListener('click', () => {
            contador++;
            atualizarContador();
        });

        btnDiminuir.addEventListener('click', () => {
            contador--;
            atualizarContador();
        });

        // Inicializa o contador
        atualizarContador();
    </script>
</body>
</html>
